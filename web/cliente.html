<!DOCTYPE html>

<html>
    <head>
        <title>Registro para clientes -Farmacia San Roque</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingresa los datos requeridos</h1>
        <br>
        
        <form id="myform" name="myform" action="RegistrarServlet" method="get">
            Correo: <input type="text" id="correo" name="correo" />
            <br><br>
            
            Usuario: <input type="text" id="name" name="name" />
            <br><br>
            
            Dirección: <input type="text" id="direccion" name="direccion" />
            <br><br>
            
            Departamento: <input type="text" id="departamento" name="departamento" />
            <br><br>
            
            Teléfono: <input type="text" id="telefono" name="telefono" />
            <br><br>
            
            Password: <input type="password" id="password" name="password" />
            <br><br>         
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Entrar" />
        </form>
    </body>
</html>
