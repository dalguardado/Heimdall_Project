<!DOCTYPE html>

<html>
    <head>
        <title>Registro para administradores -Farmacia San Roque</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Ingresa los datos requeridos</h1>
        <br>
        
        <form id="myform" name="myform" action="RegistrarServlet" method="get">
            ID: <input type="text" id="id" name="id" />
            <br><br>
            
            Usuario: <input type="text" id="name" name="name" />
            <br><br>
            
            Sucursal: <input type="text" id="direccion" name="direccion" />
            <br><br>
            
            Password: <input type="password" id="password" name="password" />
            <br><br>         
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Entrar" />
        </form>
    </body>
</html>
