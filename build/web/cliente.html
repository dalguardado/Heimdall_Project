<!DOCTYPE html>

<html>
    <head>
        <title>Registro para clientes -Farmacia San Roque</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingresa los datos requeridos</h1>
        <br>
        
        <form id="myform" name="myform" action="ServletLogin3" method="post">
            Nombre: <input type="text" id="nombre" name="nombre" />
            <br><br>
            
            Apellido: <input type="text" id="apellido" name="apellido" />
            <br><br>   
            
            DUI: <input type="text" id="dui" name="dui" />
            <br><br>
            
            Correo: <input type="text" id="correo" name="correo " />
            <br><br>
            
            Dirección: <input type="text" id="direccion" name="direccion" />
            <br><br>
            
            Teléfono: <input type="text" id="telefono" name="telefono" />
            <br><br>
            
            Número de registro fiscal: <input type="text" id="numero" name="numero" />
            <br><br>
            
            Usuario: <input type="text" id="usuario" name="usuario" />
            <br><br>    
            
            Password: <input type="password" id="password" name="password" />
            <br><br>         
            <input type="hidden" name="formid" value="1" />
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Entrar" />
        </form>
    </body>
</html>
